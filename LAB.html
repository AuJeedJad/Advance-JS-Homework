      //   ข้อที่ 15
      sumManyDigit = (num) => {
        let sum = 0;
        let result = num.toString();
        let n = 9;
        let total = 0;
        let count = 0;
        for (let i = 1; i <= result.length; i++) {
          sum += i * n;
          count -= n;
          n = n + '0';
          if (i === result.length) {
            total = sum + (num + count) * i;
          }
        }
        return total;
      };
      console.log(`${sumManyDigit(4129980)} ตัว`);
